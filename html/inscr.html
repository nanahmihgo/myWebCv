        <section>
            <form class="formulaire">
                <div class="inputBox">
                    <label for="nom" class="nomLabel">Nom :</label>
                    <input type="text" class="nom" id="nom" placeholder=" Fischer" required>
                </div>
                <div class="inputBox">
                    <label for="prenom" class="prenomLabel">Prénom :</label>
                    <input type="text" class="prenom" id="prenom" placeholder=" Vince" required>
                </div>
                <div class="inputBox">
                    <label for="tel" class="telLabel">telephone :</label>
                    <input type="tel" class="tel" id="tel" placeholder=" 33+ 7 00 00 00" required>
                </div>
                <div class="inputBox">
                    <label for="eMail" class="emailLabel">email :</label>
                    <input type="email" class="email" id="eMail" placeholder=" vince... .com" aria-describedby="emailHelp" required>
                </div>
                <div class="inputBox">
                    <label for="passWord" class="form-label">Password :</label>
                    <input type="password" class="mdp" id="passWord" placeholder=" * * * * * * * *" required>
                </div>
                <button type="submit" id="bouton" class="submit">Submit</button>
            </form>
        </section>
